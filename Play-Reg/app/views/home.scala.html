@* Home Template File *@
@()(implicit flash:play.api.mvc.Flash)

@main("home"){
	<div class="container">
	<div class="row">
		@flash.get("error").map { message =>
			<div class="alert alert-dismissable alert-danger">
			<button type="button"  Class="close" data-dismiss="alert">x</button>
				<strong>@message</strong>
			</div>
		}
		
		@flash.get("success").map { message =>
			<div class="alert alert-dismissable alert-success">
			<button type="button"  Class="close" data-dismiss="alert">x</button>
				<strong>@message</strong>
			</div>
		}
	</div>
	</div>

	<div class="container">

	
	<div class="row">
	
	<div class="col-md-12" style="background-color: white">
					<div id="carousel-example-generic" class="carousel slide"
						data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0"
								class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							<li data-target="#carousel-example-generic" data-slide-to="3"></li>
						</ol>

						<!-- Wrapper for slides -->
						
						<div class="carousel-inner" role="listbox">
							<div class="item active" style="height: 400px;">
								<img src="@routes.Assets.at("images/1.jpeg")" 
									style="width: 100%; height: 100%;">
								<div class="carousel-caption"></div>
							</div>
						
							<div class="item" style="height: 400px;">
								<img src="@routes.Assets.at("images/2.jpeg")" 
									style="width: 100%; height: 100%;">
								<div class="carousel-caption"></div>
							</div>
						
							<div class="item" style="height: 400px;">
								<img src="@routes.Assets.at("images/3.jpeg")" 
									style="width: 100%; height: 100%;">
								<div class="carousel-caption"></div>
							</div>
							
							<div class="item" style="height: 400px;">
								<img src="@routes.Assets.at("images/4.jpeg")" 
									style="width: 100%; height: 100%;">
								<div class="carousel-caption"></div>
							</div>
							
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic"
							role="button" data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a> <a class="right carousel-control"
							href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"
							aria-hidden="true"></span> <span class="sr-only">Next</span>
						</a>
					</div>
	
	</div>
	
	
	</div>
	
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-4">
				
				</div> 
				<div class="col-md-4">
				
				</div>
				<div class="col-md-4">
				
				</div>
			</div>
		</div>
</div>
}
